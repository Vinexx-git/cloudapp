<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Git Class</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #0044cc;
            color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .welcome-message {
            background-color: #333;
            color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 20px;
        }
        .welcome-message h1 {
            margin: 0;
            font-size: 2em;
        }
        .welcome-message p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }
        .program-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            gap: 20px;
        }
        .tab {
            padding: 15px 30px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .tab.cloud-devops {
            background-color: #007bff;
        }
        .tab.cybersecurity {
            background-color: #28a745;
        }
        .tab.digital-marketing {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hagital Consulting</h1>
    </div>
    <div class="welcome-message">
        <h1>Welcome, Students!</h1>
        <p>Excited to have you in the Git class!</p>
    </div>
    <div class="program-section">
        <p>Select your program below</p>
        <div class="tabs">
            <div class="tab cloud-devops">Cloud Devops</div>
            <div class="tab cybersecurity">Cybersecurity</div>
            <div class="tab digital-marketing">Digital Marketing</div>
        </div>
    </div>
</body>
</html>
