<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Git Class</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .welcome-message {
            background-color: #333;
            color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .welcome-message h1 {
            margin: 0;
            font-size: 2em;
        }
        .welcome-message p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        <h1>Welcome, Students!</h1>
        <p>Excited to have you in the Git class!</p>
    </div>
</body>
</html>
